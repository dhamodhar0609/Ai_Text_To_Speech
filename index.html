<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text to Speech Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            background: linear-gradient(135deg, #3666d6, #c92ae6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0px 10px 12px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            outline: none;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            outline: none;
            cursor: pointer;
        }
        button {
            background: #3666d6;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.1s;
        }
        button:hover {
            background: #2a50a8;
        }
        button:active {
            transform: scale(0.95);
        }
        button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Text to Speech</h1>
        <textarea id="text-input" placeholder="Type your text here..."></textarea>
        <select id="select-voice"></select>
        <button id="speak-btn"><i class="fa-solid fa-volume-high"></i>Speak</button>
    </div>
    <script>
        const textInput = document.getElementById("text-input");
        const selectVoice = document.getElementById("select-voice");
        const speakBtn = document.getElementById("speak-btn");
        let voices = [];
        function populateVoiceList() {
            voices = speechSynthesis.getVoices();
            selectVoice.innerHTML = '';
            voices.forEach((voice) => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                selectVoice.appendChild(option);
            });
        }
        speakBtn.addEventListener("click", () => {
            const text = textInput.value;
            if (!text) {
                alert("Please enter some text!");
                return;
            }
            const utterance = new SpeechSynthesisUtterance(text);
            const selectedVoice = voices.find((voice) => voice.name === selectVoice.value);
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            speechSynthesis.speak(utterance);
        });
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }
        populateVoiceList();
    </script>
</body>
</html>
